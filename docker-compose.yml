version: '3.8'

services:
  mydoctor-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mydoctor-admin-react
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    restart: unless-stopped
    networks:
      - mydoctor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  mydoctor-network:
    driver: bridge

